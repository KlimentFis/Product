<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Товары</title>
    <style>
        body {
            background-color: #333; /* Темно-серый фон */
            height: 100vh; /* Высота экрана */
        }
        .form-container {
            display: flex;
            justify-content: center; /* Горизонтальное выравнивание по центру */
            align-items: center; /* Вертикальное выравнивание по центру */
            height: 100%;
        }
        .form-box {
            background-color: #444; /* Более светлый серый для формы */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table-box {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            color: white;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="form-box">
            <form id="productForm" action="javascript:void(0);">
                <div class="mb-3">
                    <input type="text" class="form-control" id="productName" placeholder="Название" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="productDescription" placeholder="Описание" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="productPrice" placeholder="Цена" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Создать товар</button>
            </form>
        </div>
    </div>

    <div class="container table-box">
        <table id="productTable" class="table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tbody>
                <!-- Динамическое добавление товаров с использованием Jinja2 -->
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
